server:
  port: 8082

spring:
  application:
    name: proxy-service

  kafka:
    bootstrap-servers: 192.168.194.250:9092
    consumer:
      group-id: emiliano-massolin-2025
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

  data:
    redis:
      host: 192.168.194.250
      port: 6379
      # database: 0  # por defecto

proxy:
  backend:
    base-url: http://localhost:8081
    sync-events-path: /api/events/sync-from-catedra
    auth-token: ""  # vacío por ahora

  kafka:
    # IMPORTANTE: la cátedra dijo que el tópico real es "eventos-actualizacion"
    event-topic: eventos-actualizacion

  redis:
    # La cátedra confirmó el formato:
    # Key = "evento_<ID>"
    seat-key-prefix: evento_
